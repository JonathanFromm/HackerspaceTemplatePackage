{% block content %}

<div class="result_preview">
    {% if result.str_repeating_weekday %}
    <div class="result_preview_relative_time repeating_day">every {{ result.str_repeating_weekday }}</div>
    {% endif %}
    <div class="result_preview_relative_time">{{ result.int_eventUNIXtime_start|relativeTime }}</div>
    <div class="result_preview_left">
    <div class="h2 in_result_preview_block">{{ result.str_name|shorten }}</div>
    <div class="text_semitransparent with_padding_left">{{ result|localDateAndTimeStart }} - {{ result|localTimeEnd }}</div>
    </div>
    <div class="result_preview_right"></div>
</div>

{% endblock %}
