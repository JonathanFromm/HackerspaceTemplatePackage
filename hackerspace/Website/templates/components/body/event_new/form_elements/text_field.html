{% block content %}

<h2 class="h2 large small_distance_bottom">{{ field_heading }}</h2>
{% if field_subheading %}
<div class="subheading">{{ field_subheading }}</div>
{% endif %}
<div class="divider_10"></div>
<textarea id="{{ input_id }}" rows="5" class="input_field_enter_name round_square grey_background" style="line-height: 25px;padding-top: 10px;padding-bottom: 10px;width: 80%;" placeholder="Describe what your event is all about."></textarea>
<div class="divider_20"></div>

{% endblock %}
