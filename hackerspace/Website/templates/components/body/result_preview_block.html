{% load text %}

{% block content %}

<a class="result_preview{% if change_contrast == True %} change_contrast{% endif %}" {% if result.url_meetup_event %}href="{{ result.url_meetup_event }}"{% else %}onclick="getPage('/{{ result.str_slug }}')"{% endif %} target="_blank">
    {% if result.text_series_timing %}
    <div class="result_preview_relative_time repeating_day">{{ result.str_series }}</div>
    {% endif %}
    {% if result.str_relative_time %}
    <div class="result_preview_relative_time">{{ result.str_relative_time }}</div>
    {% endif %}
    <div class="result_preview_left">
    <div class="h2 in_result_preview_block">{{ result.str_name|shorten:30 }}</div>
    <div class="text_semitransparent with_padding_left" style="font-size: 14px;">{{ result.datetime_range }}</div>
    </div>
    <div class="result_preview_right"{% if result.url_featured_photo %} style="background-image: url('{{ result.url_featured_photo }}')"{% endif %}></div>
</a>

{% endblock %}
