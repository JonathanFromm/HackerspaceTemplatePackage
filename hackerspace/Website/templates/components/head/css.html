{% load static %}
{% load css %}

{% block content %}

<style>
:root {
  --PRIMARY_COLOR: {{ HACKERSPACE.DESIGN.PRIMARY_COLOR }};
  --SECONDARY_COLOR: {{ HACKERSPACE.DESIGN.SECONDARY_COLOR }};
  --FONT: {{ HACKERSPACE.DESIGN.FONT }};
}
</style>

{% for file_name in ''|getCSSfiles %}
<link href="{% static file_name|getCSSpath %}" rel="stylesheet" type="text/css">
{% endfor %}

{% endblock %}
